<style>
	.table>thead>tr>th,
	.table>tbody>tr>th,
	.table>tfoot>tr>th,
	.table>thead>tr>td,
	.table>tbody>tr>td,
	.table>tfoot>tr>td {
		padding: 5px 5px !important;
		line-height: 1.846153846 !important;
		vertical-align: top !important;
		border-top: 1px solid rgba(189, 193, 193, 0.2);
		font-size: 12px;
	}
</style>


<div class="card" style="margin-top:20px;">
	<div class="card-head style-default-light" style="padding-top:10px; padding-left:10px;">
		<header>
			<strong style="font-weight:bold; border:none; margin-left:10px;">Servicios</strong>
			<br />
			<small class="text-muted" style="font-size:14px; margin-left:10px;">
				<i class="fa fa-home" aria-hidden="true"></i> ConfiguraciÃ³n>Servicios</small>
		</header>
		<div class="tools">
			<div class="btn-group">
				<button ui-sref="home.provision.nuevoServicio" type="button" class="btn pull-right btn-raised btn-success btn-sm" permission
				 permission-only="'serviciosAdd'">
					<i class="fa fa-plus" aria-hidden="true"></i> Nuevo</button>
			</div>
		</div>
	</div>
	<div class="section-body">
		<div class="col-md-12">
			<div class="row">
				<div class="col-md-4">
					<br>
					<input type="text" class="form-control input-sm" ng-model="$ctrl.Nombre" placeholder="Nombre">
				</div>
				<div class="col-md-1">
					<br>
					<button type="button" class="btn btn-info btn-xs" ng-click="$ctrl.Busca();">
						<i class="fa fa-search"></i> Buscar</button>
				</div>			
			</div>
			<hr>
			<div class="row">
				<div class="col-md-8">
					<table class="table">
						<thead>
							<tr>
								<th>Nombre</th>
								<th>Opciones</th>
							</tr>
						</thead>
						<tbody>
							<tr dir-paginate="x in $ctrl.Servicios|itemsPerPage:10">
								<td>{{ x.Nombre }}</td>
								<td>
									<a ui-sref="home.provision.editaServicio({id:x.IdServicio })" permission permission-only="'serviciosUpdate'" class="btn  btn-xs btn-warning"
									 data-toggle="tooltip" data-placement="top" title="" data-original-title="Editar servicio">
										<i class="fa fa-pencil" aria-hidden="true"></i> Editar</a>
								</td>
							</tr>
						</tbody>
					</table>
					<div style="padding-left: 20px;" ng-show="true">
						<dir-pagination-controls max-size="5" direction-links="true" boundary-links="true">
						</dir-pagination-controls>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
