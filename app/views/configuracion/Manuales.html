<div class="card" style="margin-top:10px;">

    <div class="card-head style-default-light" style="padding-top:10px; padding-left:10px;">
        <header>
            <strong style="font-weight:bold; border:none; margin-left:10px;">Manuales</strong>
            <br />
            <small class="text-muted" style="font-size:14px; margin-left:10px;">
                <a href="#">
                    <i class="fa fa-home" aria-hidden="true"></i> Configuración</a>> Catálogos Memoria Técnica >
                Manuales
            </small>

        </header>
        <div class="tools">
            <div class="btn-group">
                <button type="button" class="btn pull-right btn-raised btn-info btn-sm" ng-click="$ctrl.Guardar()">
                    <i class="fa fa-edit" aria-hidden="true"></i> Guardar</button>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div>
            <div class="col-md-4">
                <div class="col-md-12" style="margin-top: 10px;">
                    <b>Descripción</b>
                    <input type="text" name="nombre" validate-on="dirty" class="form-control" ng-model="$ctrl.DescripcionNuevo">
                </div>
                <div class="col-md-12" style="margin-top: 10px;">
                    <div class="fileUpload btn btn-sm btn-primary">
                        <span>Elegir archivo</span>
                        <input type="file" multiple="multiple" id="file" nv-file-select uploader="$ctrl.uploader" class="upload" />
                    </div>
                </div>
            </div>
            <div class="col-md-8" style="font-size:12px;">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Activo</th>
                            <th>Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr dir-paginate="x in $ctrl.Manuales|itemsPerPage:10">
                            <td>
                                {{x.Nombre}}
                            </td>
                            <td>
                                {{x.Descripcion}}
                                <!--<input type="text" style="font-size:12px;" name="nombre" validate-on="dirty" class="form-control"
                                    ng-model="x.Descripcion">-->
                            </td>
                            <td class="text-center">
                                <label class="checkbox-inline checkbox-styled checkbox-primary">
                                    <input type="checkbox" ng-model="x.Activo" value="{{ x.IdManual }}" ng-checked="x.Activo">
                                    <span></span>
                                </label>
                            </td>
                            <td>
                                <button type="button" class="btn btn-danger" ng-click="$ctrl.EliminaManual(x)">
                                    <i class="fa fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div style="padding-left: 20px;" ng-show="true">
                    <dir-pagination-controls max-size="5" direction-links="true" boundary-links="true">
                    </dir-pagination-controls>
                </div>
            </div>

        </div>

    </div>

</div>
