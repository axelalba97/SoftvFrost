<div class="card" style="margin-top:20px;">
	<div class="card-head style-default-light" style="padding-top:10px; padding-left:10px;">
		<header>
			<strong style="font-weight:bold; border:none; margin-left:10px;">Activación de Terminales</strong>
			<br /><small class="text-muted" style="font-size:14px; margin-left:10px;"><i class="fa fa-home" aria-hidden="true"></i>
				Provisión>Activación</small>
		</header>
		<div class="tools">
			<div class="btn-group">
			</div>
		</div>
	</div>
	<div class="section-body">
		<div class="col-md-12">
			<div class="col-md-6">
				<form angular-validator-submit="$ctrl.activarTerminal()" name="myForm" class="form-horizontal" novalidate
				 angular-validator>
					<div class="panel form-element-padding">
						<div class="panel-body">
							<div class="row">
								<div class="col-md-8">
									<b>SAN</b><br>
									<input type="text" class="form-control input-sm" placeholder="SAN" name="san" required-message="'Este campo es obligatorio.'"
									 validate-on="dirty" required validate-on="dirty" ng-model="$ctrl.SAN">
								</div>
								<div class="col-md-2" style="margin-top:20px;">
									<button class="btn btn-primary btn-sm" ng-click="$ctrl.validarSAN()"><i class="fa fa-search"></i> Validar SAN</button>
								</div>
							</div>
							<div class="row">
								<div class="col-md-8">
									<b>PIN</b><br>
									<input type="text" ng-disabled="true" class="form-control input-sm" placeholder="PIN" name="pin"
									 required-message="'Este campo es obligatorio.'" validate-on="dirty" required validate-on="dirty" ng-model="$ctrl.PIN">
								</div>
							</div>
							<div class="row">
								<div class="col-md-8">
									<b>ESN</b><br>
									<input type="text" class="form-control input-sm" ng-disabled="$ctrl.bockEsn" placeholder="ESN" name="esn"
									 required-message="'Este campo es obligatorio.'" validate-on="dirty" required validate-on="dirty" ng-model="$ctrl.ESN">
								</div>
							</div>
							<div class="row">
								<div class="col-md-12 text-left">
									<br>
									<button class="btn btn-raised btn-success btn-sm" type="submit" ng-disabled="!$ctrl.ActivarBoton">Activar</button>
									<a class="text-danger" ng-if="!$ctrl.ActivarBoton"><i class="fa fa-info"></i> Botón de activación desactivado.
										Se habilitará nuevamente en {{ 30 - $ctrl.count}}. </a>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="col-md-5" style="margin-top: 15px;">
				<div class="alert alert-callout alert-danger no-margin">
					<strong class="pull-right text-danger text-lg">Información de SAN  <i class="fa fa-binoculars"></i></strong>
					<strong class="text-xl">{{$ctrl.Referencia}}</strong><br>
					<span class="opacity-50">{{$ctrl.Suscriptor}}</span>
					<div class="stick-bottom-left-right">
						<div class="progress progress-hairline no-margin">
							<div class="progress-bar progress-bar-danger" style="width:43%"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
