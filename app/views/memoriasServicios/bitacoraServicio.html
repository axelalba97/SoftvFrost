<style>
  .table>thead>tr>th,
  .table>tbody>tr>th,
  .table>tfoot>tr>th,
  .table>thead>tr>td,
  .table>tbody>tr>td,
  .table>tfoot>tr>td {
    padding: 0px 0px !important;
    line-height: 1.846153846 !important;
    vertical-align: top !important;
    border-top: 1px solid rgba(189, 193, 193, 0.2);
  }
</style>
<div class="card animated fadeIn" style="margin-top:20px;">
  <div class="card-head style-default-light" style="padding-top:10px; padding-left:10px;">
    <header>
      <strong style="font-weight:bold; border:none; margin-left:10px;">Bitácora</strong>
      <br />
      <small class="text-muted" style="font-size:14px; margin-left:10px;">
        <a href="#">
          <i class="fa fa-home" aria-hidden="true"></i> Inicio</a>>
        <a href="#" class="paginaActiva">Memoria Técnica Reportes</a>
      </small>
    </header>
    <div class="tools">

    </div>
  </div>
  <div class="card-body">


    <div class="col-md-12">
      <div class="col-md-12">
        <div class="col-md-2">
          <label> Memoria Técnica Reportes</label>
          <input type="number" class="form-control input-sm" ng-model="$ctrl.Idmemoria">
        </div>
        <div class="col-md-1">
          <br>
          <button class="btn btn-primary btn-xs" ng-click="$ctrl.Obtenbitacora(0)">
            <i class="fa fa-search"></i> Buscar</button>
        </div>

        <div class="col-md-2">
          <label>Folio</label>
          <input type="text" class="form-control input-sm" ng-model="$ctrl.Folio">
        </div>
        <div class="col-md-1">
          <br>
          <button class="btn btn-primary btn-xs" ng-click="$ctrl.Obtenbitacora(1)">
            <i class="fa fa-search"></i> Buscar</button>
        </div>


        <div class="col-md-2">
          <label> SAN</label>
          <input type="number" class="form-control input-sm" ng-model="$ctrl.SAN">
        </div>
        <div class="col-md-1">
          <br>
          <button class="btn btn-primary btn-xs" ng-click="$ctrl.Obtenbitacora(2)">
            <i class="fa fa-search"></i> Buscar</button>
        </div>


        <div class="col-md-2">
          <label> Contrato</label>
          <input type="text" class="form-control input-sm" ng-model="$ctrl.contrato">
        </div>
        <div class="col-md-1">
          <br>
          <button class="btn btn-primary btn-xs" ng-click="$ctrl.Obtenbitacora(3)">
            <i class="fa fa-search"></i> Buscar</button>
        </div>

      </div>


      <div class="col-md-12">
        <table class="table">
          <thead>
            <tr>
              <th>Id Memoria</th>
              <th>Usuario</th>
              <th>Fecha</th>
              <th>Descripcion</th>
              <th>Valor anterior</th>
              <th>valor nuevo</th>

            </tr>
          </thead>
          <tbody>

            <tr dir-paginate="x in $ctrl.registros|itemsPerPage:15">
              <td>{{ x.IdMemoriaTecnica }}</td>
              <td>{{ x.Usuario }}</td>
              <td>{{ x.Fecha }}</td>
              <td>{{ x.Descripcion }}</td>
              <td>{{ x.valoranterior }}</td>
              <td>{{ x.valornuevo }}</td>

            </tr>
          </tbody>
        </table>
        <div style="margin-top:-40px;">
          <dir-pagination-controls max-size="7" direction-links="true" boundary-links="true">
          </dir-pagination-controls>
        </div>
      </div>
    </div>

  </div>
</div>
